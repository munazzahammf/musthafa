            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="musthafa@gmail.com" />
              </div>

              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Product demo" />
              </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button type="Submil">SEND</button>

        </div>

          <table>

              <td>Email</td>
